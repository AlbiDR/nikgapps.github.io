packages:
    - title: Core
      contains:
          - item: Minimum Google Apps Required To Run Play Store.
          - item: Google Play Store
          - item: Gms Core
          - item: Google Services Framework
          - item: Google Contacts Sync Adapter
          - item: Google Calendar Sync
          - item: ExtraFiles (necessary files for Gapps to work)
    - title: Basic
      contains:
          - item: Everything from Core
          - item: Digital Wellbeing
          - item: YouTube Vanced
    - title: Omni
      contains:
          - item: Everything from Basic
          - item: Google Dialer (Replaces AOSP Dialer)
          - item: Google Messages (Replaces AOSP Messages)
          - item: Google Contacts (Replaces AOSP Contacts)
          - item: Google Carrier Services
    - title: Macro
      contains:
          - item: Everything from Omni
          - item: Google/Pixel Setup Wizard (configurable with nikgapps.config)
          - item: Google Calculator (Replaces AOSP Calculator)
          - item: Google Clock (Replaces AOSP Clock)
          - item: Google Drive
          - item: Google Velvet (for voice unlock)
          - item: Google Maps
          - item: Gmail (Replaces AOSP Email)
          - item: Google Photos (Replaces AOSP Gallery)
          - item: Google Play Games
          - item: Lawnchair (Android P & Q only)
          - item: Pixel Launcher (Android R)
          - item: Device Personalization Services
          - item: Device Health Services
          - item: Google Files
    - title: Stock
      contains:
          - item: Everything from Macro
          - item: Google Calendar (Replaces AOSP Calendar)
          - item: Google Markup
          - item: GBoard (Replaces AOSP keyboard)
          - item: Google Sounds
          - item: Google Wallpaper
          - item: Google Feedback
          - item: Google Partner Setup
    - title: Full
      contains:
          - item: Everything from Stock.
          - item: Google Play Books
          - item: Google Keep
          - item: Google Chrome (Replaces AOSP Browser)
          - item: Google Assistant
          - item: Google Sound Recorder
          - item: YouTube Music (Replaces AOSP Music and Google Play Music)
          - item: Google TTS
          - item: Google Talkback
          - item: Device Setup (Android for work)
          - item: Android Auto
